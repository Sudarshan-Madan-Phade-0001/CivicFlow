{% extends "base.html" %}

{% block title %}Admin Login - Civic Flow{% endblock %}

{% block content %}
<div class="max-w-md mx-auto animate-fade-in">
    <div class="bg-white rounded-2xl shadow-xl p-8 border-t-4 border-red-600">
        <div class="text-center mb-8">
            <div class="bg-red-600 w-16 h-16 rounded-full flex items-center justify-center mx-auto mb-4">
                <i class="fas fa-shield-alt text-white text-2xl"></i>
            </div>
            <h2 class="text-3xl font-bold text-gray-800">Admin Login</h2>
            <p class="text-gray-600 mt-2">Secure administrator access</p>
        </div>

        <form method="POST" class="space-y-6">
            <div class="animate-slide-up">
                <label for="username" class="block text-sm font-medium text-gray-700 mb-2">
                    <i class="fas fa-user mr-2 text-red-600"></i>Admin Username
                </label>
                <input type="text" id="username" name="username" required
                       class="w-full px-4 py-3 border border-gray-300 rounded-lg focus:ring-2 focus:ring-red-600 focus:border-transparent transition-all">
            </div>

            <div class="animate-slide-up" style="animation-delay: 0.1s">
                <label for="password" class="block text-sm font-medium text-gray-700 mb-2">
                    <i class="fas fa-lock mr-2 text-red-600"></i>Admin Password
                </label>
                <input type="password" id="password" name="password" required
                       class="w-full px-4 py-3 border border-gray-300 rounded-lg focus:ring-2 focus:ring-red-600 focus:border-transparent transition-all">
            </div>

            <div class="animate-slide-up" style="animation-delay: 0.2s">
                <button type="submit" 
                        class="w-full bg-red-600 hover:bg-red-700 text-white font-semibold py-3 px-4 rounded-lg transition-all transform hover:scale-105 shadow-lg">
                    <i class="fas fa-sign-in-alt mr-2"></i>Admin Login
                </button>
            </div>
        </form>

        <div class="mt-8 text-center animate-slide-up" style="animation-delay: 0.3s">
            <p class="text-gray-600">
                First time setup? 
                <a href="{{ url_for('admin_setup') }}" class="text-red-600 hover:text-red-700 font-semibold">
                    Create Admin Account
                </a>
            </p>
            <p class="text-gray-600 mt-2">
                <a href="{{ url_for('login') }}" class="text-blue-600 hover:text-blue-700">
                    ‚Üê Back to User Login
                </a>
            </p>
        </div>
    </div>
</div>
{% endblock %}
