{% extends "base.html" %}

{% block title %}Create Admin Account - Civic Flow{% endblock %}

{% block content %}
<div class="max-w-md mx-auto animate-fade-in">
    <div class="bg-white rounded-2xl shadow-xl p-8 border-t-4 border-red-600">
        <div class="text-center mb-8">
            <div class="bg-red-600 w-16 h-16 rounded-full flex items-center justify-center mx-auto mb-4">
                <i class="fas fa-shield-alt text-white text-2xl"></i>
            </div>
            <h2 class="text-3xl font-bold text-gray-800">Create Admin Account</h2>
            <p class="text-gray-600 mt-2">Secure administrator setup</p>
        </div>

        <form method="POST" class="space-y-6">
            <div class="animate-slide-up">
                <label for="username" class="block text-sm font-medium text-gray-700 mb-2">
                    <i class="fas fa-user mr-2 text-red-600"></i>Admin Username
                </label>
                <input type="text" id="username" name="username" required
                       class="w-full px-4 py-3 border border-gray-300 rounded-lg focus:ring-2 focus:ring-red-600 focus:border-transparent transition-all">
            </div>

            <div class="animate-slide-up" style="animation-delay: 0.1s">
                <label for="email" class="block text-sm font-medium text-gray-700 mb-2">
                    <i class="fas fa-envelope mr-2 text-red-600"></i>Admin Email
                </label>
                <input type="email" id="email" name="email" required
                       class="w-full px-4 py-3 border border-gray-300 rounded-lg focus:ring-2 focus:ring-red-600 focus:border-transparent transition-all">
            </div>

            <div class="animate-slide-up" style="animation-delay: 0.2s">
                <label for="password" class="block text-sm font-medium text-gray-700 mb-2">
                    <i class="fas fa-lock mr-2 text-red-600"></i>Password
                </label>
                <input type="password" id="password" name="password" required minlength="8"
                       class="w-full px-4 py-3 border border-gray-300 rounded-lg focus:ring-2 focus:ring-red-600 focus:border-transparent transition-all">
            </div>

            <div class="animate-slide-up" style="animation-delay: 0.3s">
                <label for="admin_key" class="block text-sm font-medium text-gray-700 mb-2">
                    <i class="fas fa-key mr-2 text-red-600"></i>Admin Authorization Key
                </label>
                <input type="password" id="admin_key" name="admin_key" required
                       class="w-full px-4 py-3 border border-gray-300 rounded-lg focus:ring-2 focus:ring-red-600 focus:border-transparent transition-all"
                       placeholder="Enter admin key">
                <p class="text-xs text-gray-500 mt-1">Contact system administrator for the key</p>
            </div>

            <div class="animate-slide-up" style="animation-delay: 0.4s">
                <button type="submit" 
                        class="w-full bg-red-600 hover:bg-red-700 text-white font-semibold py-3 px-4 rounded-lg transition-all transform hover:scale-105 shadow-lg">
                    <i class="fas fa-shield-alt mr-2"></i>Create Admin Account
                </button>
            </div>
        </form>

        <div class="mt-8 text-center animate-slide-up" style="animation-delay: 0.5s">
            <p class="text-gray-600">
                Already have an account? 
                <a href="{{ url_for('login') }}" class="text-red-600 hover:text-red-700 font-semibold">
                    Sign in here
                </a>
            </p>
        </div>
    </div>
</div>
{% endblock %}
